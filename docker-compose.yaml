networks:
  internal:
    driver: bridge
  webproxy:
    external: true

volumes:
  modsec_audit:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/modsec/data/audit
      o: bind
  modsec_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/modsec/data/collections
      o: bind

services:
  traefik:
    image: traefik:v3.6.1
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - webproxy
      - internal
    ports:
      - "80:80"
      - "443:443"
      - "9090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/letsencrypt:/letsencrypt  # NEW! For SSL certificates
      - ./traefik/logs:/var/log/traefik
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - traefik.enable=true
      # Dashboard
      # - "traefik.http.routers.dashboard.rule=Host(`traefik.displaypulse.com`)"  # CHANGE to your domain
      # - "traefik.http.routers.dashboard.service=api@internal"
      # - "traefik.http.routers.dashboard.entrypoints=websecure"
      # - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - traefik.http.services.traefik.loadbalancer.server.port=8080
      - traefik.http.middlewares.modsecurity.plugin.modsecurity.modSecurityUrl=http://modsecurity:8080
      - traefik.http.middlewares.modsecurity.plugin.modsecurity.maxBodySize=314572800
      - traefik.http.middlewares.modsecurity.plugin.modsecurity.trustForwardHeader=true
      # Security Headers
      - traefik.http.middlewares.securityHeaders.headers.browserXssFilter=true
      - traefik.http.middlewares.securityHeaders.headers.contentTypeNosniff=true
      - traefik.http.middlewares.securityHeaders.headers.forceSTSHeader=true
      - traefik.http.middlewares.securityHeaders.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.securityHeaders.headers.stsPreload=true
      - traefik.http.middlewares.securityHeaders.headers.stsSeconds=31536000
      - traefik.http.middlewares.securityHeaders.headers.customFrameOptionsValue=SAMEORIGIN
      - traefik.http.middlewares.securityHeaders.headers.customResponseHeaders.X-Content-Type-Options=nosniff
      - traefik.http.middlewares.securityHeaders.headers.customResponseHeaders.X-Frame-Options=DENY
      - traefik.http.middlewares.securityHeaders.headers.customResponseHeaders.X-Permitted-Cross-Domain-Policies=none
      - traefik.http.middlewares.securityHeaders.headers.customResponseHeaders.Referrer-Policy=strict-origin-when-cross-origin
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"    
      - "traefik.http.middlewares.security-headers.headers.referrerpolicy=strict-origin-when-cross-origin"


  modsecurity:
    image: owasp/modsecurity-crs:nginx
    container_name: modsecurity
    restart: unless-stopped
    networks:
      - webproxy
      - internal
    environment:
      - PARANOIA=${PARANOIA:-3}
      - ANOMALY_INBOUND=${ANOMALY_INBOUND:-10}
      - ANOMALY_OUTBOUND=${ANOMALY_OUTBOUND:-5}
      - BACKEND=http://whoami:80
      - BACKEND_WS=ws://whoami:80
      - MODSEC_RULE_ENGINE=${MODSEC_RULE_ENGINE:-On}
      - MODSEC_AUDIT_LOG=/var/log/modsec/audit.log
      - MODSEC_AUDIT_LOG_FORMAT=JSON
      - MODSEC_AUDIT_LOG_TYPE=Serial
      - MODSEC_AUDIT_STORAGE=/var/log/modsec/audit/
      - CLIENT_MAX_BODY_SIZE=300m
      - MODSEC_REQ_BODY_NOFILES_LIMIT=314572800
      - MODSEC_REQ_BODY_LIMIT=314572800
      # - MODSEC_RESP_BODY_MIMETYPE="text/plain text/html text/xml application/json"
    volumes:
      - ./modsec/data/audit:/var/log/modsec/audit
      - ./modsec/data/collections:/tmp/modsecurity/data
      - ./modsec/custom-rules.conf:/etc/modsecurity.d/owasp-crs/rules/100-custom-rules.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - traefik.enable=true

  whoami:
    image: traefik/whoami:v1.10.1
    container_name: whoami-app
    restart: unless-stopped
    networks:
      - webproxy
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - traefik.enable=true
      # - traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)
      - traefik.http.routers.whoami.entrypoints=websecure
      - traefik.http.routers.whoami.middlewares=modsecurity@docker,securityHeaders@docker
      - traefik.http.services.whoami.loadbalancer.server.port=80

  ip-blocker:
    image: nginx:alpine
    container_name: ip-blocker
    command: /bin/sh -c 'echo "server { listen 80; return 403 \"Access Denied - Use domain name\"; }" > /etc/nginx/conf.d/default.conf && nginx -g "daemon off;"'
      #    command: /bin/sh -c 'echo "server { listen 80; return 444; }" > /etc/nginx/conf.d/default.conf && nginx -g "daemon off;"'
    networks:
      - webproxy
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "traefik.enable=true"
      # This catches ANY request that's just an IP address
      - "traefik.http.routers.ip-block.rule=HostRegexp(`^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$`)"
      - "traefik.http.routers.ip-block.entrypoints=websecure"
      - "traefik.http.routers.ip-block.priority=1"
      - "traefik.http.routers.ip-block.service=ip-block-service"
      - "traefik.http.services.ip-block-service.loadbalancer.server.port=80"